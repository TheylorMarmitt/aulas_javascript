<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de pessoa JS</title>
</head>

<body>

    <h1>Cadastro de pessoa</h1>


    <div>

        <form id="formulario">
            <input type="hidden" id="id">

            <div>
                <label>Nome:</label>
                <input type="text" id="nome" required="required" data-custom-message="Digite o nome da pessoa"
                    placeholder="Digite o nome da pessoa">
            </div>

            <div>
                <label>Idade:</label>
                <input type="number" id="idade" required="required" placeholder="Digite a idade">
            </div>

            <div>
                <label>Telefone:</label>
                <input type="text" id="telefone" required="required" placeholder="Digite o telefone">
            </div>

            <div>
                <button type="submit">Salvar</button>
            </div>

        </form>

    </div>

    <hr>

    <div>
        <table border="1">
            <thead>
                <th>Nome</th>
                <th>Idade</th>
                <th>Telefone</th>
                <th>Opc√µes</th>
            </thead>
            <tbody id="corpo-tabela">

            </tbody>
        </table>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
